<html>
 <head>
  <script src="javascripts/prototype.js"></script>
  <script src="javascripts/grillage.js"></script>
  <script src="javascripts/app.js"></script>
  <style>
  .pressed{background-color:blue}
  </style>
 </head>
 <body>
   <canvas id="canvas" width="300" height="300" style="border:black 1px solid"></canvas>
   <div id="debug" style="width:100%">
     <div id="keys" style="float:left;width:50%">
       <div id="key_press">None</div>
       <b>Screen Coords</b> <span id=screen_coords></span>
       <div id="key_press_up">Up</div>
       <div id="key_press_down">Down</div>
       <div id="key_press_left">Left</div>
       <div id="key_press_right">Right</div>
       <div id="key_press_other">Other</div>
     </div>
     <div style="float:left">
       <h4>Dude</h4>
       <b>Coords</b>
       <div id="dude_coords">x: _<br> y:_</div>
       <div id="dude_jump">falling</div>
       <b>Mouse Coords(on click)</b>
       <div id="mouse_coords"></div>
       <b>Blocked</b>
       <div id="blocked_vert">Vert</div>
       <div id="blocked_hori">Hori</div>
     </div>
   </div>
 </body>
</html>
